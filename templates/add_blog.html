{% extends 'base.html' %} {% block content %}
{% include 'navbar.html' %}

<div class="container mt-5 mb3">
  <div class="row align-item-center h-100">
    <div class="mx-auto">
      <div class="jumbotron shadow">
        <form action="{% url 'create-blog' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card">
            <div class="card-body">
                {{ form.media }}
                {{ form.as_p }}
              <br>
              <div style="text-align:center">
                <input type="submit" class="btn text-white" style="background: black" value="Login" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
