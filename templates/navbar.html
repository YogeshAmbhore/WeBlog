{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">WeBlog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="#">About</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="#">Policy</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="#">Contact</a>
                </li>
            </ul>
        </div>
        {% if request.user.is_authenticated %}
        <div class="d-flex align-items-center">
            <button type="button" class="btn me-3">
                <span style="text-transform:uppercase">Welcome {{ request.user.authorprofile }}</span>
            </button>
            <button type="button" class="btn btn-link px3">
                <a href="{% url 'author-logout' %}" class="btn btn-dark">Logout</a>
            </button>
        </div>
        {% else %}
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link px3">
                <a href="{% url 'author-login' %}" class="btn btn-dark">Login</a>
            </button>
            <button type="button" class="btn btn-link px3">
                <a href="{% url 'author-signup' %}" class="btn btn-dark">Sign up for free</a>
            </button>
        </div>
        {% endif %}
    </div>
</nav>
{% endblock %}
